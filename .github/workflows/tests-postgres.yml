name: Tests

on: [ push ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        php: [ "8.0", "8.1", "8.2" ]
        composer-dependency: [ prefer-stable, prefer-lowest ]
        exclude:
          - php: "8.1"
            composer-dependency: prefer-lowest
          - php: "8.2"
            composer-dependency: prefer-lowest

    name: "PHP ${{ matrix.php }}"
    runs-on: ubuntu-latest
    services:
      database:
        image: postgres:10.6
        env:
          POSTGRES_DATABASE: web
          POSTGRES_USER: web
          POSTGRES_PASSWORD: web
        ports:
          - 3306
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install dependencies
        run: composer update --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist --prefer-stable

      - name: Execute tests
        run: vendor/bin/phpunit
        env:
          DB_PORT: ${{ job.services.database.ports[5432] }}
          DB_HOST: 127.0.0.1
